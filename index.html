<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <script defer src="wordle.js"></script>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <h1>Wordle coach</h1>
    <main class="attempts">
        <div class="attemptOne">
            <div id="0-0" class="1"></div>
            <div id="0-1" class="1"></div>
            <div id="0-2" class="1"></div>
            <div id="0-3" class="1"></div>
            <div id="0-4" class="1"></div>
        </div>
        <div class="attemptTwo">
            <div id="1-0" class="2"></div>
            <div id="1-1" class="2"></div>
            <div id="1-2" class="2"></div>
            <div id="1-3" class="2"></div>
            <div id="1-4" class="2"></div>
        </div>
        <div class="attemptThree">
            <div id="2-0" class="3"></div>
            <div id="2-1" class="3"></div>
            <div id="2-2" class="3"></div>
            <div id="2-3" class="3"></div>
            <div id="2-4" class="3"></div>
        </div>
        <div class="attemptFour">
            <div id="3-0" class="4"></div>
            <div id="3-1" class="4"></div>
            <div id="3-2" class="4"></div>
            <div id="3-3" class="4"></div>
            <div id="3-4" class="4"></div>
        </div>
        <div class="attemptFive">
            <div id="4-0" class="5"></div>
            <div id="4-1" class="5"></div>
            <div id="4-2" class="5"></div>
            <div id="4-3" class="5"></div>
            <div id="4-4" class="5"></div>
        </div>
        <div class="attemptSix">
            <div id="5-0" class="6"></div>
            <div id="5-1" class="6"></div>
            <div id="5-2" class="6"></div>
            <div id="5-3" class="6"></div>
            <div id="5-4" class="6"></div>
        </div>
    </main>
    <input id="word" type="text">
    <button id="submit"> Submit </button>

    <div id="result">
        <div id="modal">
            <h1 id="modal-header"></h1>
            <div id="modal-text">Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Dolor esse sed, eum dolorum laboriosam dicta minus, mollitia ea distinctio eiu
                s culpa repellendus nisi error ab sint expedita? 
                Quam, quas qui!</div>
            <button id="modal-button">Close</button>
        </div>
    </div>

    <div id="keyboard">
    <div class="row" id="row-0">
        <button id= "q" class="key">q</button>
        <button id= "w" class="key">w</button>
        <button id= "e" class="key">e</button>
        <button id= "r" class="key">r</button>
        <button id= "t" class="key">t</button>
        <button id= "y" class="key">y</button>
        <button id= "u" class="key">u</button>
        <button id= "i" class="key">i</button>
        <button id= "o" class="key">o</button>
        <button id= "p" class="key">p</button>
    </div>
    <div class="row" id="row-1">
        <button id= "a" class="key">a</button>
        <button id= "s" class="key">s</button>
        <button id= "d" class="key">d</button>
        <button id= "f" class="key">f</button>
        <button id= "g" class="key">g</button>
        <button id= "h" class="key">h</button>
        <button id= "j" class="key">j</button>
        <button id= "k" class="key">k</button>
        <button id= "l" class="key">l</button>
    </div>
    <div class="row" id="row-2">
        <button id= "z" class="key">z</button>
        <button id= "x" class="key">x</button>
        <button id= "c" class="key">c</button>
        <button id= "v" class="key">v</button>
        <button id= "b" class="key">b</button>
        <button id= "n" class="key">n</button>
        <button id= "m" class="key">m</button>
    </div>
</div>

    
</body>
</html>
